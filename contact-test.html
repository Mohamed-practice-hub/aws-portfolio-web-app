<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .message { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .debug { background: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; margin: 10px 0; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <h1>Contact Form Test</h1>
    
    <div id="debug-info" class="debug">
        <strong>Debug Info:</strong><br>
        <span id="api-status">Checking API...</span>
    </div>
    
    <form id="contactForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Test User" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="test@example.com" required>
        </div>
        
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" value="Test Subject">
        </div>
        
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required>This is a test message from the contact form.</textarea>
        </div>
        
        <button type="submit" id="submitBtn">Send Test Message</button>
    </form>
    
    <div id="messageDiv"></div>
    
    <div id="full-debug" class="debug" style="display: none;">
        <strong>Full Debug Log:</strong>
        <pre id="debug-log"></pre>
    </div>

    <script>
        // ⚠️ REPLACE THIS WITH YOUR ACTUAL API GATEWAY URL ⚠️
        const API_URL = 'https://lgmh26izte.execute-api.us-east-1.amazonaws.com/project1-prod/contact';
        
        let debugLog = [];
        
        function addDebugLog(message) {
            const timestamp = new Date().toISOString();
            debugLog.push(`[${timestamp}] ${message}`);
            document.getElementById('debug-log').textContent = debugLog.join('\n');
            console.log(message);
        }
        
        // Test API connectivity on page load
        window.addEventListener('load', async function() {
            addDebugLog('Page loaded, testing API connectivity...');
            addDebugLog(`API URL: ${API_URL}`);
            
            try {
                const response = await fetch(API_URL, {
                    method: 'OPTIONS',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                addDebugLog(`OPTIONS response status: ${response.status}`);
                
                if (response.ok) {
                    document.getElementById('api-status').innerHTML = '✅ API is reachable';
                    document.getElementById('api-status').style.color = 'green';
                } else {
                    document.getElementById('api-status').innerHTML = `❌ API returned status ${response.status}`;
                    document.getElementById('api-status').style.color = 'red';
                }
            } catch (error) {
                addDebugLog(`API connectivity test failed: ${error.message}`);
                document.getElementById('api-status').innerHTML = `❌ API not reachable: ${error.message}`;
                document.getElementById('api-status').style.color = 'red';
            }
        });
        
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            addDebugLog('Form submission started');
            document.getElementById('full-debug').style.display = 'block';
            
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('messageDiv');
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            
            // Clear previous messages
            messageDiv.innerHTML = '';
            
            try {
                // Get form data
                const formData = {
                    name: document.getElementById('name').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    subject: document.getElementById('subject').value.trim(),
                    message: document.getElementById('message').value.trim()
                };
                
                addDebugLog(`Form data: ${JSON.stringify(formData)}`);
                
                // Validate form data
                if (!formData.name || !formData.email || !formData.message) {
                    throw new Error('Missing required fields');
                }
                
                addDebugLog('Making POST request to API...');
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                addDebugLog(`Response status: ${response.status}`);
                addDebugLog(`Response headers: ${JSON.stringify([...response.headers.entries()])}`);
                
                let result;
                const responseText = await response.text();
                addDebugLog(`Raw response: ${responseText}`);
                
                try {
                    result = JSON.parse(responseText);
                    addDebugLog(`Parsed JSON: ${JSON.stringify(result)}`);
                } catch (parseError) {
                    addDebugLog(`JSON parse error: ${parseError.message}`);
                    result = { error: 'Invalid JSON response', debug: { responseText } };
                }
                
                if (response.ok && result.success) {
                    messageDiv.innerHTML = `
                        <div class="message success">
                            ✅ ${result.message || 'Message sent successfully!'}
                        </div>
                    `;
                    addDebugLog('SUCCESS: Message sent successfully');
                } else {
                    const errorMsg = result.error || `HTTP ${response.status} error`;
                    messageDiv.innerHTML = `
                        <div class="message error">
                            ❌ Error: ${errorMsg}
                        </div>
                    `;
                    addDebugLog(`ERROR: ${errorMsg}`);
                }
                
            } catch (error) {
                addDebugLog(`Catch block error: ${error.message}`);
                addDebugLog(`Error stack: ${error.stack}`);
                
                messageDiv.innerHTML = `
                    <div class="message error">
                        ❌ Network Error: ${error.message}
                    </div>
                `;
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Test Message';
                addDebugLog('Form submission completed');
            }
        });
        
        // Add click handler to show/hide debug info
        document.getElementById('debug-info').addEventListener('click', function() {
            const fullDebug = document.getElementById('full-debug');
            fullDebug.style.display = fullDebug.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
